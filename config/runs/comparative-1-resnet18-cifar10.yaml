run_id: comparative-1-resnet18-cifar10
method: Fixed Soft Augmentation Baseline (AC-CWSA)
model:
  name: resnet18
  num_parameters: 11M
dataset:
  name: cifar10
  preprocessing:
    normalization:
      mean: [0.4914, 0.4822, 0.4465]
      std: [0.2470, 0.2435, 0.2616]
  split:
    train: 45000
    val: 5000
    test: 10000
training:
  learning_rate: 0.001
  batch_size: 128
  epochs: 100
  optimizer: adam
  warmup_steps: 500
  scheduler: cosine
  weight_decay: 0.0001
  gradient_clip: 5.0
  seed: 42
  softening_constant: 0.7
  additional_params: {}
optuna:
  n_trials: 20
  search_spaces:
    - param_name: learning_rate
      distribution_type: loguniform
      low: 0.0001
      high: 0.01
    - param_name: softening_constant
      distribution_type: uniform
      low: 0.5
      high: 0.9
